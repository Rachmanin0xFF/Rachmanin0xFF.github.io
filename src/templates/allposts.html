{% extends "base.html" %}

{% block favicon_and_stylesheet %}
<link rel="icon" href="../../favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="../../style.css">
{% endblock %}

{% block nav_links %}
<a href="../../">Home</a>
<a href="../../about/">About</a>
<a href="../../qa/">Q&A</a>
{% endblock %}

{% block content %}
<h2>Posts</h2>
<section id="posts">
  {% for post in posts %}
  <div class="item-box">
    <a class="item-link" href="../../posts/{{ post.meta.parent_folder }}">
      <article class="post-item">
        <img src="../../posts/{{ post.meta.parent_folder }}/{{ post.meta.iconpath }}"
          alt="{{ post.meta.title }} preview image">
        <h3>{{ post.meta.title }}</h3>
        <time>{{ post.meta.date }}</time>
      </article>
    </a>
  </div>
  {% endfor %}
</section>
{% endblock %}
